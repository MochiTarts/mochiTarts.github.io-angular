name: Deploy Angular Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Lets workflow to be run from the Actions tab
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install Dependencies
        run: |
          npm install
          npm install -g @angular/cli > /dev/null
      - name: Build
        run: npm run build:prod
      - name: Deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/angular-github-actions
          enable_jekyll: true