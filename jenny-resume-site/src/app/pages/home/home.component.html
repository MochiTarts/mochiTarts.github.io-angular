<section class="anchor" id="header"></section>
<div class="header" [lazyLoad]="'../../../assets/header.jpeg'">
    <div class="overlay-header">
        <div class="title-wrapper">
            <h1 class="ml1">{{ greeting }}</h1>
            <h2 class="ml2">
                <span class="text-wrapper">
                    <span class="letters">
                        Incoming SWE Intern @ Microsoft | Computer Science Student @ UofT
                    </span>
                </span>
            </h2>
        </div>

        <div></div>
        <div class="bounce">
            <a class="fa fa-angle-double-down" (click)="gotoAbout()"></a>
        </div>
    </div>
</div>

<section class="anchor" id="about"></section>
<div class="about-container">
    <div class="section-title" data-aos="fade-right">
        <h1>{{ aboutTitle }}</h1>
        <div class="underline"></div>
    </div>
    <div class="portrait">
        <div class="portrait-container" [lazyLoad]="'../../../assets/portraitme.jpeg'">
        </div>
    </div>
    <div class="about-me-container">
        <div class="row about-row">
            <div class="col-lg-4"  *ngFor="let section of about">
                <mat-card class="about-card mat-elevation-z8" style="height: 100%;" data-aos="fade-up">
                    <h2>{{ section.title }}</h2>
                    <div class="list-container">
                        <ul *ngFor="let point of section.points">
                            <li>{{ point }}</li>
                        </ul>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
